<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="assets/contact-form-icon.svg" alt="">
        </div>
    </header>

    <div class="titles">
        <h1>Interested in our business pricing?</h1>
        <h5>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h5>
    </div>
    <div class="container-form">
    
        <form action="#">
            <label for="name">Name</label>
            <input type="text" name="iname" id="name" placeholder="Ethan Johnson">
            <label for="email">Company Email</label>
            <input type="email" name="iemail" id="email" placeholder="ethan@johnson.com">
            <label for="empoyee-select">Company Size</label>
            <select name="" id="empoyee-select">
                <option value="option-1">0-49 employees
                </option>
                <option value="option-2" selected>50-100 employees</option>
            </select>
            <label for="subject">Subject</label>
            <select name="isubject" id="subject"> Subject
                <option value="" selected>Building Landing Pages
                </option>
                <option value="">Lorem ipsum dolor
                </option>
            </select>
            <label for="message">Message</label>
            <textarea name="imessage" id="message" placeholder="50-100 employees"></textarea>
            <button>Contact Sales</button>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
